<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- Permite tranformar el código JS de ES6 y JSX a ES5 entendible por todos los navegadores -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  <!-- Carga las dependencias de REACT incluso para trabajar con sistemas moviles (iOS y Android) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
  <!-- Permite cargar los archivos JSX en el DOM del navegador -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
</head>
<body>
  <!-- Sera el contenedor para la App de REACT -->
  <div id="app"></div>

  <!-- Permite a Babel hacer la transformación del código introducido en este Script -->
  <script type="text/babel" src="app.jsx"></script>
</body>
</html>
